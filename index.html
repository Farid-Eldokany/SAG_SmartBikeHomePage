<div class="main1"id="main1">
  <button id="newsession"  onclick="toggle(this,'history','leaderboard')">New Session</button>

        <div class="modal-body" style="height: 850px;">
            <label id="cn"class="contestantname"></label>
            <div class="bikepose" >

                <label class="bikeposeKE">Knee Flexion: <label id="kf"style="color:#011F3D;font-weight: normal;"></label></label>
                <label class="bikeposeKF">Knee Extension: <label id="ke"style="color:#011F3D;font-weight: normal;"></label></label>
            </div>
            <div id="myChart" class="speedgraph"></div>
            <div class="generalstats">
            <label class="generalstatstext">Maximum speed: <label id="ms"style="color:#011F3D;font-weight: normal;"></label></label>

          <label class="generalstatstext">Maximum power: <label id="mp"style="color:#011F3D;font-weight: normal;"></label></label>

            <label class="generalstatstext">Distance covered:  <label id="dc"style="color:#011F3D;font-weight: normal;"></label></label>
        </div>
          
        </div>

    <script>
      google.charts.load('current',{packages:['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Set Data
var data = google.visualization.arrayToDataTable([
  ['Speed', 'Time'],
  [50,7],[60,8],[70,8],[80,9],[90,9],
  [100,9],[110,10],[120,11],
  [130,14],[140,14],[150,15]
]);
// Set Options
var options = {
    'width':500,
  'height':500,
  title: 'Speed vs. Time',
  hAxis: {title: 'Time in Seconds'},
  vAxis: {title: 'Speed in km/h'},
  legend: 'none'
};
// Draw
var chart = new google.visualization.LineChart(document.getElementById('myChart'));
chart.draw(data, options);
}
